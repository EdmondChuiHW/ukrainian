<!DOCTYPE html>
<html>
	<head>
		<script defer type="text/javascript" src="./index.js" charset="utf-8"></script>
		<script src="lib/jquery-3.6.0.min.js" type="text/javascript"></script>
		<link href="lib/jquery.flexdatalist.css" rel="stylesheet" type="text/css">
		<script src="lib/jquery.flexdatalist.min.js" type="text/javascript"></script>
		<script src="https://d3js.org/d3.v7.js" type="text/javascript"></script>
		<link href="index.css" rel="stylesheet" type="text/css">
		<title>Dictionary of the Ukrainian Language</title>
	</head>
	<body>
		<div class ="topBar">
			<div>
				<b>Dictionary of the Ukrainian Language</b>
			</div>
			<div>
				Filter Part of Speech:
				<input type="text" size="20">
			</div>
			<div>
				Search for a word:
				<input type="text" size="30">
			</div>
			<div>
				Copy with stress marks:
				<input id="stressCopy" type="checkbox">
			</div>
		</div>
		<div class="main">
			<div id="header">
				<div class="col"><p><b>Part of Speech</b></p></div>
				<div class="col"><p><b>Word</b></p></div>
				<div class="col"><p><b>Frequency Rank</b></p></div>
				<div class="col"><p><b>Form</b></p></div>
				<div class="col"><p><b>Declension/Conjugation</b></p></div>
			</div>
		</div>
	</body>
</html>
